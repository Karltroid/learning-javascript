<!DOCTYPE html>
<html>
<head>
	<title>learning javascript</title>
	<link rel="icon" href="favicon.ico" />
	<style type="text/css">

		body
		{
			margin: 0px;
			text-align: center;
			background-color: rgba(0,0,0,.04);
			font-family: cabinRegular;
			font-weight: lighter;
		}

		h1, h2, h3, h4, h5
		{
			font-weight: normal;
		}

		@font-face
		{
			font-family: cabinBold;
			src: url(Cabin-Bold.otf);
		}

		@font-face
		{
			font-family: cabinRegular;
			src: url(Cabin-Regular.otf);
		}

		.Bold
		{
			font-weight: bold;
		}

		.Header
		{
			font-size: 45px;
			background-color: rgba(0,0,0,.1);
			padding: 20px;
			padding-bottom: 26px;
			border-bottom-style: solid;
			border-bottom-width: 1px;
			text-shadow: 2px 2px rgba(0,0,0,.2);
		}

		.body
		{
			font-size: 20px;
			vertical-align: middle;
			padding-bottom: 20px;
		}

		button
		{
			background-color: rgba(0,0,0,.01);
			font-family: cabinRegular;
			padding: 20px;
			border-style: dashed;
			transition: 1s;
			outline: 0;
		}

		button:hover
		{
			background-color: rgba(0,0,0,.1);
			transition: 1s;
		}

		span
		{
			border-bottom-width: 1px;
			border-bottom-style: solid;
		}

		.js1
		{
			padding-top: 10px;
			padding-bottom: 0px;
		}

		.js2
		{
			padding-top: 5px;
			padding-bottom: 5px;
		}

		.js3
		{
			padding-top: 5px;
			padding-bottom: 5px;
		}

		.js4
		{
			padding-top: 9px;
			padding-bottom: 0px;
		}

		.js4p
		{
			padding: 0px;
		}

	</style>

</head>
<body>

<div class="Header">
	
	<b>learning</b> javascript

</div>

<div class="body">

<!-- [START] display date/time -->
	<h2><b>#1 -</b> <span>display date/time</span></h2>
	<button class="js1" type="button"
	onclick="document.getElementById('time').innerHTML = Date()">
		<b>click me to display : </b> date and time<br><p id="time">---</p>
	</button><br><br>
<!-- [END] display date/time -->


<!-- [START] changing html content -->
	<h2><b>#2 -</b> <span>changing html content</span></h2>
	<button class="js2" type="button"
	onclick="document.getElementById('textchange').innerHTML = 'This is the changed content!'">
		<p id="textchange">This is the regular content.</p>
	</button><br><br>
<!-- [END] changing html content -->


<!-- [START] changing html attributes -->
	<h2><b>#3 -</b> <span>changing html attributes</span></h2>
	<button class="js3"
	onclick="document.getElementById('light').src='lightbulb-on.png'">
		<b>light :</b> on
	</button>
		<img id="light" src="lightbulb-off.png">
	<button class="js3"
	onclick="document.getElementById('light').src='lightbulb-off.png'">
		<b>light :</b> off
	</button><br><br>
<!-- [END] changing html attributes -->


<!-- [START] changing html styles (css) -->
	<h2><b>#4 -</b> <span>changing html styles (css)</span></h2>
	<button class="js4" type="button"
	onclick="document.getElementById('stylechange').style.fontSize='35px'">
		<b>click to change :</b> font size
		<p class="js4p" id="stylechange">sample text</p>
	</button><br><br>
<!-- [END] changing html styles (css) -->

</div>

</body>
</html>
